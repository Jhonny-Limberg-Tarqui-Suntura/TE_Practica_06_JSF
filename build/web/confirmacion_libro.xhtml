<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pagina de confirmacion</title>
    </h:head>
    <h:body>
        <h2>Pagina de confirmacion</h2>
        <h:panelGrid columns="2" columnClasses="alinder,normal">
            
            <h:outputText value="Titulo: "/>
            <h:outputText value="#{libroBean.titulo}"/>
            
            <h:outputText value="Autor: "/>
            <h:outputText value="#{libroBean.autor}"/>
            
            <h:outputText value="Resumen: "/>
            <h:outputText value="#{libroBean.resumen}"/>
            
            <h:outputText value="Medio: "/>
            <h:outputText value="#{libroBean.medio}"/>
            
        </h:panelGrid>
    </h:body>
</html>
